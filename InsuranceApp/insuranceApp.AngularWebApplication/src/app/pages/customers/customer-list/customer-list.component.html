<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                Clientes
            </nb-card-header>

            <nb-card-body>
                <a class="btn btn-success mx-2 my-2 float-right" [routerLink]="['/pages/customers/create']"><span> Add</span></a>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor='let customer of _customers; trackBy: index;'>

                        <td>{{customer.Id}}</td>
                        <td>{{customer.FirstName}}</td>
                        <td>{{customer.LastName}}</td>
                        <td style="max-width: 40px">
                            <div class="btn-group-sm">
                                <a class="btn btn-secondary btn-sm mx-1 my-1" [routerLink]="['pages/customers/edit']"><span> Edit</span></a>
                                <a class="btn btn-warning btn-sm mx-1 my-1"><span> Delete</span></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
