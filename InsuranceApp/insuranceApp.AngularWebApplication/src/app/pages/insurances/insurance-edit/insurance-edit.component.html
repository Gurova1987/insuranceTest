<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Informacion de la P&oacute;liza</nb-card-header>
            <nb-card>
                <nb-card-body>
                    <form name="form" (ngSubmit)="f.form.valid && updateInsurance(f.form.valid)" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" [(ngModel)]="model.Name">
                        </div>
                        <div class="form-group">
                            <label for="description">Descripci&oacute;n</label>
                            <input type="text" class="form-control" name="description" id="description" placeholder="Descripci&oacute;n" [(ngModel)]="model.Description">
                        </div>
                        <div class="form-group">
                            <label for="coverageType">Tipo de Covertura</label>
                            <select id="coverageType" name="coverageType" placeholder="Tipo de Covertura" class="form-control" [(ngModel)]="model.CoverageTypeId" #CoverageTypeId="ngModel">
                                <option *ngFor="let type of coverageTypes" value={{type.Id}}>{{type.Name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="coverage">Covertura (%)</label>
                            <input type="number" class="form-control" name="coverage" id="coverage" placeholder="Covertura" [(ngModel)]="model.Coverage">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Inicio de Vigencia</label>
                            <input type="date" class="form-control" name="startDate" id="startDate" placeholder="Inicio de Vigencia" [(ngModel)]="model.StartDate">
                        </div>
                        <div class="form-group">
                            <label for="period">Periodo en meses</label>
                            <input type="number" class="form-control" name="period" id="period" placeholder="Periodo en meses" [(ngModel)]="model.TermInMonths">
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="Precio" [(ngModel)]="model.Price">
                        </div>
                        <div class="form-group">
                            <label for="riskType">Tipo de Riesgo</label>
                            <select name="riskType" id="riskType" placeholder="Tipo de Covertura" class="form-control" [(ngModel)]="model.RiskTypeId" #RiskTypeId="ngModel">
                                <option *ngFor="let type of riskTypes" value={{type.Id}}>{{type.Name}}</option>
                            </select>
                        </div>
                        <div class="btn-group-sm">
                            <button type="submit" class="btn btn-success mx-1 my-1 float-right">Salvar</button>
                            <a [routerLink]="['/pages/insurance']" class="btn btn-secondary mx-1 my-1 float-right">Atras</a>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </nb-card>
    </div>
</div>
