<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Informacion del Cliente</nb-card-header>
            <nb-card-body>
                <div class="input-group">
                    <input type="text" nbInput fullWidth placeholder="Nombre">
                </div>
                <div class="input-group">
                    <input type="text" nbInput fullWidth placeholder="Apellido">
                </div>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Asignar Polizas</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="insurance-options col-sm-12 text-center">
                        <nb-checkbox>Checkbox 1</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 2</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 3</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 4</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 5</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 6</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 7</nb-checkbox>
                        <nb-checkbox [value]="true">Checkbox 8</nb-checkbox>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-lg-12">
        <nb-card>
            <nb-card-body>
                <div class="btn-group-sm">
                    <a class="btn btn-success mx-2 my-2 float-right"><span> Salvar</span></a>
                    <a class="btn btn-secondary  mx-2 my-2 float-right"><span> Atras</span></a>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
